name: Carousell Watch
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm i --no-save playwright nodemailer
      - run: npx playwright install --with-deps chromium

      - name: Run watcher
        env:
        
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          FORCE_TEST_EMAIL: "1"
          # TG_TOKEN: ${{ secrets.TG_TOKEN }}
          # TG_CHAT:  ${{ secrets.TG_CHAT }}
        run: node watch.js

      - name: Commit state (only if seen.json changed)
        run: |
          # Clean up transient files so the repo isn't dirty
          git restore package.json || true
          rm -f package-lock.json || true
          rm -rf node_modules || true

          # Only commit if seen.json has diffs
          if [ -f seen.json ] && ! git diff --quiet -- seen.json; then
            git config user.name "github-actions"
            git config user.email "actions@users.noreply.github.com"
            git add seen.json
            git commit -m "Update seen.json [skip ci]"
            git push
          else
            echo "No changes in seen.json; skipping commit."
          fi
          
